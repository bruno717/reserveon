
<div class="login-block">
    <h1>Inscreva-se</h1>
    <div class="form-group form-group-lg">
        <div class="input-group">
            <div class="input-group-addon">
                <span class="fa fa-user"></span>
            </div>
            <input type="text" class="form-control" placeholder="Nome" ng-model="register.name">    
        </div>
    </div>
    <div class="form-group form-group-lg">
        <div class="input-group">
            <div class="input-group-addon">
                <span class="fa fa-envelope-o"></span>
            </div>
            <input type="email" class="form-control" placeholder="E-mail" ng-model="register.email">    
        </div>
    </div>
    <div class="form-group form-group-lg">
        <div class="input-group">
            <div class="input-group-addon">
                <span class="fa fa-phone"></span>
            </div>
            <input type="text" class="form-control" placeholder="Telefone" ng-model="register.phone">    
        </div>
    </div>
    <div class="form-group form-group-lg">
        <div class="input-group">
            <div class="input-group-addon">
                <i class="fa fa-lock"></i>
            </div>
            <input type="password" class="form-control" placeholder="Senha" ng-model="register.password">
        </div>  
    </div>
    <div class="form-group">
        <button type="button" class="btn btn-danger btn-lg btn-block" ng-click="register.register()" ng-disabled="register.loading">Cadastrar</button>
    </div>   

    <span  class="separator"> ou </span>

    <div class="form-group">
        <button type="button" class="btn btn-primary btn-lg btn-block"><span class="fa fa-facebook-official"></span>  Cadastrar com o Facebook</button>
    </div>    
</div>
