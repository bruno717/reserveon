<div class="panel panel-primary">
    <div class="panel-heading"><h2 class="panel-title">Cadastro de empresas</h2></div>
    <div class="panel-body">
        <div class="form-group col-md-12">
            <label for="name">Nome</label>
            <input type="text" class="form-control" ng-model="institute.name" id="name">    
        </div>
        <div class="form-group col-md-12">
            <label for="address">EndereÃ§o</label>
            <input type="text" class="form-control" ng-model="institute.address" id="address">    
        </div>
        <div class="form-group col-md-12">
            <label for="register">Registro</label>
            <input type="text" class="form-control" ng-model="institute.registerID" id="register">    
        </div>
        <div class="form-group col-md-12">
            <label for="image" class="sr-only">Caminho Imagem</label>
            <input type="hidden" ng-model="institute.image" id="image">
        </div>
        <div class="form-group col-md-12">
            <label for="expedient">Expediente</label>
            <input type="text" class="form-control" ng-model="institute.expedient" id="expedient">  
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-danger btn-md" ng-click="institute.insertInstitute()">Cadastrar nova empresa</button>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-success btn-md" ng-click="institute.getInstitute()">Buscar empresas</button>
        </div>
        <div class="form-group">
            <input type="file" file-model="institute.img">
            <button ng-click="institute.insertImageInstitute()">enviar</button>
        </div>

        <div class="row">
            <div class="col-sm-6 col-md-4" ng-repeat="restaurant in institutes">
                <div class="thumbnail media">
                    <a href="#">
                        <img ng-src="{{ restaurant.Image }}" alt="Imagem" class="media-object">
                        <div class="caption">
                            <h3>{{ restaurant.Name }}</h3>
                            <p>...</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<div ng-show="institute.loading">
    <div class="cssload-container">
        <div class="cssload-whirlpool"></div>
    </div>
</div>
