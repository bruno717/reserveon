
<div class="row">
    <div class="login-block col-xs-8 col-md-4 col-xs-offset-2 col-md-offset-4">
        <h1><span class="fa fa-sign-in" aria-hidden="true"></span> Entrar</h1>
        <div class="form-group" ng-show="!login.error.credentials.value" ng-init="login.error.credentials.value=true">
            <div class="alert alert-danger">{{ login.error.credentials.message }}</div>
        </div>
        <div class="form-group form-group-lg" ng-class="{'has-error': login.error.username.value}" ng-init="login.error.username.value=false">
            <div class="input-group">
                <div class="input-group-addon">
                    <span class="fa fa-user"></span>
                </div>
                <input type="text" class="form-control" ng-model="login.username" placeholder="Usuario" ng-focus="login.error.username.value=false"> 
            </div>
            <p class="text-danger message-error" ng-show="login.error.username.value">{{ login.error.username.message }}</p>   
        </div>
        <div class="form-group form-group-lg" ng-class="{'has-error': login.error.password.value}" ng-init="login.error.password.value=false">
            <div class="input-group">
                <div class="input-group-addon">
                    <i class="fa fa-lock"></i>
                </div>
                <input type="password" class="form-control" ng-model="login.password" placeholder="Senha" ng-focus="login.error.password.value=false">
            </div>  
            <p class="text-danger message-error" ng-show="login.error.password.value">{{ login.error.password.message }}</p>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-danger btn-lg btn-block" ng-click="login.login()" ng-disabled="login.loading">Entrar</button>
        </div>   
        
       <span  class="separator"> ou </span>

        <div class="form-group">
            <button type="button" class="btn btn-primary btn-lg btn-block"><span class="fa fa-facebook-official"></span>  Entrar com o Facebook</button>
        </div>   
    </div>
</div>
